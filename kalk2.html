<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app2.js"></script>
    <style>
      td {
        pointer-events: none;
        background-color: rgb(187, 187, 187);
      }
      .active {
        background-color: #f4f4f4;
        pointer-events: auto;
      }
      .active:hover {
        background-color: #e6e6e6;
      }
    </style>
  </head>

  <body>
    <div id="#links">
      <a href="kalk1.html"><button>Kalkulator 1</button></a>
      <a href="kalk2.html"><button>Kalkulator 2</button></a>
      <a href="kalk3.html"><button>Kalkulator 3</button></a>
    </div>

    <div class="container">
      <table class="table">
        <tr>
          <th colspan="6" id="display"></th>
        </tr>
        <tr>
          <td id="C">C</td>
          <td id="D">D</td>
          <td id="E">E</td>
          <td id="F">F</td>

          <td id="bin">BIN</td>
          <td id="dec">DEC</td>
        </tr>
        <tr>
          <td id="8">8</td>
          <td id="9">9</td>
          <td id="A">A</td>
          <td id="B">B</td>

          <td id="hex">HEX</td>
          <td id="oct">OCT</td>
        </tr>
        <tr>
          <td id="4">4</td>
          <td id="5">5</td>
          <td id="6">6</td>
          <td id="7">7</td>
          <td id="clear">C</td>
          <td id="equal">=</td>
        </tr>
        <tr>
          <td id="0">0</td>
          <td id="1">1</td>
          <td id="2">2</td>
          <td id="3">3</td>
          <td id="#"></td>
          <td id="#"></td>
        </tr>
      </table>
      <button onclick="document.getElementById('fileInput').click()">
        Upload Text File
      </button>
      <input
        type="file"
        id="fileInput"
        accept=".txt"
        style="display: none"
        onchange="handleFile(this.files)" />
      <div id="text-results"></div>
    </div>
  </body>
</html>
